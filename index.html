<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Multas</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .auth-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .auth-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .multas-section {
            margin-top: 30px;
        }

        .multas-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
        }

        table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        table tr:hover {
            background: #f8f9fa;
        }

        .hidden {
            display: none;
        }

        .actions-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .user-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .user-info strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Sistema de Controle de Multas</h1>
            <p>Gest√£o completa de multas de tr√¢nsito com Supabase</p>
        </div>

        <div class="content">
            <!-- Se√ß√£o de Autentica√ß√£o -->
            <div id="authSection" class="auth-section">
                <h2>üîê Autentica√ß√£o</h2>

                <div class="form-group">
                    <label for="authEmail">E-mail:</label>
                    <input type="email" id="authEmail" placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label for="authPassword">Senha:</label>
                    <input type="password" id="authPassword" placeholder="Sua senha">
                </div>

                <div class="actions-buttons">
                    <button class="btn btn-primary" onclick="testarConexao()">üîç Testar Conex√£o DB</button>
                    <button class="btn btn-success" onclick="cadastrarUsuario()">‚ûï Cadastrar Novo Usu√°rio</button>
                    <button class="btn btn-info" onclick="fazerLogin()">üîë Fazer Login</button>
                </div>

                <div id="authStatus"></div>
            </div>

            <!-- Informa√ß√µes do Usu√°rio Logado -->
            <div id="userInfo" class="user-info hidden">
                <strong>Usu√°rio logado:</strong> <span id="userEmail"></span>
                <button class="btn btn-danger" onclick="fazerLogout()" style="float: right;">Sair</button>
            </div>

            <!-- Se√ß√£o de Multas -->
            <div id="multasSection" class="multas-section hidden">
                <h2>üìã Cadastro de Multas</h2>

                <form id="multaForm">
                    <div class="form-group">
                        <label for="placa">Placa:</label>
                        <input type="text" id="placa" placeholder="AAA1A11 ou AAA1111" maxlength="7" required>
                    </div>

                    <div class="form-group">
                        <label for="marca">Marca:</label>
                        <input type="text" id="marca" placeholder="Ex: Toyota" required>
                    </div>

                    <div class="form-group">
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" placeholder="Ex: Corolla" required>
                    </div>

                    <div class="form-group">
                        <label for="codigoInfracao">C√≥digo da Infra√ß√£o:</label>
                        <input type="text" id="codigoInfracao" placeholder="Ex: 50291" autocomplete="off" required>
                        <div id="autocomplete-list" class="autocomplete-items"></div>
                        <input type="hidden" id="descricaoInfracao">
                    </div>

                    <div class="form-group">
                        <label for="agenteAutuador">Agente Autuador:</label>
                        <input type="text" id="agenteAutuador" placeholder="Nome do agente" required>
                    </div>

                    <div class="form-group">
                        <label for="data">Data:</label>
                        <input type="date" id="data" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Adicionar Multa</button>
                </form>

                <div class="actions-buttons">
                    <button class="btn btn-success" onclick="exportarCSV()">üì• Exportar CSV</button>
                    <button class="btn btn-info" onclick="document.getElementById('csvFile').click()">üì§ Importar CSV</button>
                    <input type="file" id="csvFile" accept=".csv" style="display: none;" onchange="importarCSV(event)">
                </div>

                <table id="multasTable">
                    <thead>
                        <tr>
                            <th>Placa</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>C√≥digo</th>
                            <th>Descri√ß√£o</th>
                            <th>Agente</th>
                            <th>Data</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="multasBody">
                        <tr>
                            <td colspan="8" style="text-align: center; color: #999;">Nenhuma multa cadastrada</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Supabase
        const SUPABASE_URL = 'https://xgfzeujvkjrifetokxff.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhnZnpldWp2a2pyaWZldG9reGZmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzOTI1MDgsImV4cCI6MjA4Mzk2ODUwOH0.ldLZUkTvPJ6iXaLpkB1ugX2mrcz3PAY0cwCWorhVwHI';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Fun√ß√£o para mostrar mensagens de status
        function mostrarStatus(mensagem, tipo) {
            const statusDiv = document.getElementById('authStatus');
            statusDiv.className = `status-message status-${tipo}`;
            statusDiv.textContent = mensagem;
            statusDiv.style.display = 'block';
        }

        // Testar conex√£o com o banco de dados
        async function testarConexao() {
            try {
                mostrarStatus('üîÑ Testando conex√£o...', 'info');

                // Tenta fazer uma query simples
                const { data, error } = await supabase.from('multas').select('count', { count: 'exact', head: true });

                if (error) {
                    // Se a tabela n√£o existe, vamos criar
                    mostrarStatus('‚ö†Ô∏è Tabela "multas" n√£o encontrada. Voc√™ precisa criar a tabela no Supabase.', 'error');
                    console.error('Erro:', error);
                } else {
                    mostrarStatus('‚úÖ Conex√£o com o banco de dados estabelecida com sucesso!', 'success');
                }
            } catch (error) {
                mostrarStatus('‚ùå Erro ao conectar: ' + error.message, 'error');
                console.error('Erro:', error);
            }
        }

        // Cadastrar novo usu√°rio
        async function cadastrarUsuario() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            if (!email || !password) {
                mostrarStatus('‚ùå Por favor, preencha e-mail e senha!', 'error');
                return;
            }

            if (password.length < 6) {
                mostrarStatus('‚ùå A senha deve ter no m√≠nimo 6 caracteres!', 'error');
                return;
            }

            try {
                mostrarStatus('üîÑ Cadastrando usu√°rio...', 'info');

                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) {
                    mostrarStatus('‚ùå Erro ao cadastrar: ' + error.message, 'error');
                    console.error('Erro:', error);
                } else {
                    mostrarStatus('‚úÖ Usu√°rio cadastrado com sucesso! Verifique seu e-mail para confirmar.', 'success');
                    console.log('Usu√°rio criado:', data);
                }
            } catch (error) {
                mostrarStatus('‚ùå Erro ao cadastrar: ' + error.message, 'error');
                console.error('Erro:', error);
            }
        }

        // Fazer login
        async function fazerLogin() {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            if (!email || !password) {
                mostrarStatus('‚ùå Por favor, preencha e-mail e senha!', 'error');
                return;
            }

            try {
                mostrarStatus('üîÑ Fazendo login...', 'info');

                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    mostrarStatus('‚ùå Erro ao fazer login: ' + error.message, 'error');
                    console.error('Erro:', error);
                } else {
                    mostrarStatus('‚úÖ Login realizado com sucesso!', 'success');
                    mostrarUsuarioLogado(data.user);
                    carregarMultas();
                }
            } catch (error) {
                mostrarStatus('‚ùå Erro ao fazer login: ' + error.message, 'error');
                console.error('Erro:', error);
            }
        }

        // Fazer logout
        async function fazerLogout() {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                document.getElementById('authSection').classList.remove('hidden');
                document.getElementById('userInfo').classList.add('hidden');
                document.getElementById('multasSection').classList.add('hidden');
                mostrarStatus('‚úÖ Logout realizado com sucesso!', 'success');
            }
        }

        // Mostrar informa√ß√µes do usu√°rio logado
        function mostrarUsuarioLogado(user) {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('multasSection').classList.remove('hidden');
            document.getElementById('userEmail').textContent = user.email;
        }

        // Verificar se j√° est√° logado
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                mostrarUsuarioLogado(session.user);
                carregarMultas();
            }
        });

        // Carregar multas do Supabase
        async function carregarMultas() {
            try {
                const { data, error } = await supabase
                    .from('multas')
                    .select('*')
                    .order('data', { ascending: false });

                if (error) {
                    console.error('Erro ao carregar multas:', error);
                    return;
                }

                listarMultas(data || []);
            } catch (error) {
                console.error('Erro ao carregar multas:', error);
            }
        }

        // Listar multas na tabela
        function listarMultas(multas) {
            const tbody = document.getElementById('multasBody');
            tbody.innerHTML = '';

            if (multas.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: #999;">Nenhuma multa cadastrada</td></tr>';
                return;
            }

            multas.forEach(multa => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${multa.placa}</td>
                    <td>${multa.marca}</td>
                    <td>${multa.modelo}</td>
                    <td>${multa.codigo_infracao}</td>
                    <td>${multa.descricao_infracao || '-'}</td>
                    <td>${multa.agente_autuador}</td>
                    <td>${new Date(multa.data).toLocaleDateString('pt-BR')}</td>
                    <td>
                        <button class="btn btn-danger" onclick="excluirMulta('${multa.id}')">üóëÔ∏è</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Adicionar multa
        document.getElementById('multaForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const novaMulta = {
                placa: document.getElementById('placa').value.toUpperCase(),
                marca: document.getElementById('marca').value,
                modelo: document.getElementById('modelo').value,
                codigo_infracao: document.getElementById('codigoInfracao').value,
                descricao_infracao: document.getElementById('descricaoInfracao').value,
                agente_autuador: document.getElementById('agenteAutuador').value,
                data: document.getElementById('data').value
            };

            try {
                const { data, error } = await supabase
                    .from('multas')
                    .insert([novaMulta])
                    .select();

                if (error) {
                    alert('Erro ao adicionar multa: ' + error.message);
                    console.error('Erro:', error);
                } else {
                    alert('‚úÖ Multa adicionada com sucesso!');
                    document.getElementById('multaForm').reset();
                    carregarMultas();
                }
            } catch (error) {
                alert('Erro ao adicionar multa: ' + error.message);
                console.error('Erro:', error);
            }
        });

        // Excluir multa
        async function excluirMulta(id) {
            if (!confirm('Deseja realmente excluir esta multa?')) return;

            try {
                const { error } = await supabase
                    .from('multas')
                    .delete()
                    .eq('id', id);

                if (error) {
                    alert('Erro ao excluir multa: ' + error.message);
                } else {
                    alert('‚úÖ Multa exclu√≠da com sucesso!');
                    carregarMultas();
                }
            } catch (error) {
                alert('Erro ao excluir multa: ' + error.message);
            }
        }

        // Exportar CSV
        async function exportarCSV() {
            try {
                const { data, error } = await supabase
                    .from('multas')
                    .select('*');

                if (error) throw error;

                let csv = 'Placa,Marca,Modelo,Codigo Infracao,Descricao Infracao,Agente Autuador,Data\n';
                data.forEach(multa => {
                    csv += `${multa.placa},${multa.marca},${multa.modelo},${multa.codigo_infracao},"${multa.descricao_infracao || ''}",${multa.agente_autuador},${multa.data}\n`;
                });

                const blob = new Blob([csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `multas_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
            } catch (error) {
                alert('Erro ao exportar CSV: ' + error.message);
            }
        }

        // Importar CSV
        function importarCSV(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                const text = e.target.result;
                const lines = text.split('\n');
                const multas = [];

                for (let i = 1; i < lines.length; i++) {
                    if (!lines[i].trim()) continue;

                    const values = lines[i].split(',');
                    multas.push({
                        placa: values[0],
                        marca: values[1],
                        modelo: values[2],
                        codigo_infracao: values[3],
                        descricao_infracao: values[4]?.replace(/"/g, ''),
                        agente_autuador: values[5],
                        data: values[6]
                    });
                }

                try {
                    const { error } = await supabase
                        .from('multas')
                        .insert(multas);

                    if (error) {
                        alert('Erro ao importar CSV: ' + error.message);
                    } else {
                        alert('‚úÖ CSV importado com sucesso!');
                        carregarMultas();
                    }
                } catch (error) {
                    alert('Erro ao importar CSV: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        // M√°scara para placa
        document.getElementById('placa').addEventListener('input', function(e) {
            let value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
            e.target.value = value;
        });

        // Data padr√£o
        document.getElementById('data').valueAsDate = new Date();
    </script>
</body>
</html>
